<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<nav class="nav">
  <ul class="nav__ul">
    <li class="nav__li"><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
    <li class="nav__li"><a href="shop.html"><i class="fas fa-shopping-bag"></i>Shop</a></li>
    <li class="nav__li"><a href="about.html"><i class="fas fa-info-circle"></i>About</a></li>
    <li class="nav__li"><a href="contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
  </ul>
  <button class="nav__toggle" aria-label="Toggle navigation">
    <i class="fas fa-bars"></i>
  </button>
</nav>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
